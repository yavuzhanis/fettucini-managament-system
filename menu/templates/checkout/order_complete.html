<!-- templates/checkout/order_complete.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Tamamlandı</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center bg-white p-4 rounded shadow-sm" style="max-width: 400px;">
        <h1 class="text-success mb-3">Siparişiniz Tamamlandı!</h1>
        <p class="mb-2">Sipariş numaranız: <strong>{{ order.id }}</strong></p>
        <p class="mb-4">Toplam Tutar: <strong>{{ order.total_price }} TL</strong></p>
        <a href="{% url 'admin:index' %}" class="btn btn-primary">Admin Paneline Dön</a>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
